---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - operator.openshift.io
  resources:
  - spiffecsidriverconfigs
  - spireagentconfigs
  - spireoidcdiscoveryproviderconfigs
  - spireserverconfigs
  - zerotrustworkloadidentitymanagers
